<!doctype html>
<html lang="en">
<head>
    <title>Document</title>
    <link href="StyleSheet.css" rel="stylesheet" />
</head>
<body style="color:black;width:100%;height:100%">
    <div id="nav">
        <ul>
            <li><a href="#Home">HOME</a></li>
            <li><a href="#AboutUs">ABOUT US</a></li>
            <li><a href="#ContactUs">CONTACT US</a></li>
            <li><a href="#Career">CAREER</a></li>
        </ul>
    </div>
    <div style="width:500px;height:340px;background-color:yellow" id="First">
        <form>
            <table>
                <caption id="form">FORMS</caption>
                <tr>
                    <td class="lable">First Name </td>
                    <td>:<input type="text" name="firstName" id="inputs" placeholder="FirstName" required /></td>
                </tr>
                <tr>
                    <td class="lable">Last Name </td>
                    <td>:<input type="text" name="lastName" id="inputs" placeholder="LastName" required /></td>
                </tr>
                <tr>
                    <td class="lable">Age </td>
                    <td>:<input type="number" name="age" placeholder="Age" id="inputs" max="100" required />
                    <td>
                </tr>
                <tr>
                    <td class="lable">Email </td>
                    <td>:<input type="email" name="email" placeholder="Email" id="inputs" required /></td>
                </tr>
                <tr>
                    <td class="lable">Mobile Number </td>
                    <td>:<input type="number" name="mobileNumber" id="inputs" max="9999999999" placeholder="MobileNumber" required /></td>
                </tr>

                <tr>
                    <td colspan="2"><input type="submit" id="submit" value="submit" /></td>
                </tr>
            </table>
        </form>
    </div>
</body>
</html>
